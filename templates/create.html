{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Create a New Bookmark {% endblock %}</h1>
	<form method="post">
		<div class="form-group">
			<label for="url">Bookmark URL</label>
			<input type="text" name="url"
				placeholder="https://example.com/" class="form-control"
				value="{{ request.form['url'] }}"></input>
		</div>

		<div class="form-group">
			<label for="Title">Title</label>
			<input type="text" name="title"
				placeholder="Bookmark Title" class="form-control"
				value="{{ request.form['title'] }}"></input>
		</div>

		<div class="form-group">
			<label for="Description">Description</label>
			<textarea name="description"
				placeholder="Bookmark Description" class="form-control">{{ request.form['description'] }}</textarea>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
{% endblock %}
