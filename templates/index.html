{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Welcome to Flask Bookmark App {% endblock %}</h1>
	{% for bookmark in bookmarks %}
		<a href="{{ bookmark['url'] }}">
			<h2>{{ bookmark['title'] }}</h2>
		</a>
		<p class="text-md-right">{{ bookmark['description'] }}</p>
		<a href="{{ url_for('bookmark', bookmark_id=bookmark['id']) }}"><span class="badge badge-primary">{{ bookmark['date_created'] }}</span></a>
		<hr>
	{% endfor %}
{% endblock %}
